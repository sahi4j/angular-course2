<div class="task" [ngClass]="{reminder: task.reminder}" (dblclick)="onDblClick(task)">
    <h3>{{task.text}}
         <fa-icon 
            [ngStyle]="{'color':'red'}" 
            [icon]="closeButton" 
            (click)="onDelete(task)">
        </fa-icon>
    </h3>
    <p>{{task.day}}</p>
    <p>{{task.reminder?'Reminder':"no reminder"}}</p>
</div>
